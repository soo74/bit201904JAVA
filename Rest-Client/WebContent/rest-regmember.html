<body>
	<h1>회원 가입</h1>

        이름 <input type="text" name="uName"><br>

<script>

        var list = {
            uId : 'CoolinHot',
            uPW : 'pass',
            uName : '홍길동'
        };
        
        $('#form').submit(function(){
           
            $.ajax({
                url : 'http://localhost:8080/mm/rest-api/members',
                type : 'POST',
                data : JSON.stringify(list),
                contentType : 'application/json; charset=utf-8',
                dataType : 'json',
                success : function(data){
                    alert(data);
                }
            });
            
            return false;
        });
        
        
        
        
        
        
		
		
		
		
		
		
		
		
		
	});
</script>
